services:
  k6-generic:
    image: grafana/k6:latest
    volumes:
      - ./k6-scripts:/scripts
      - ./k6-results:/results
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
      - TARGET_URL=${TARGET_URL:-https://test-api.k6.io}
    working_dir: /scripts
    stdin_open: true
    tty: true
    networks:
      - k6-network

  k6-extension:
    image: grafana/k6:latest
    volumes:
      - ./k6-scripts:/scripts
      - ./k6-results:/results
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    working_dir: /scripts
    networks:
      - k6-network
    profiles: ["extension"]
    command: ["run"]  # This will be overridden by CLI

  influxdb:
    image: influxdb:1.8
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb
    networks:
      - k6-network

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - influxdb
    networks:
      - k6-network

volumes:
  influxdb-data:
  grafana-data:

networks:
  k6-network:
    driver: bridge
